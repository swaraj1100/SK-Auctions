{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Product Detail</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="{% static '../static/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '../static/assets/css/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '../static/assets/css/slick.css' %}">
    <link href="{% static '../static/assets/css/tooplate-little-fashion.css' %}" rel="stylesheet">
</head>
<body>
<section class="product-detail section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="product-thumb">
                    <img src="{{ product.img.url }}" class="img-fluid product-image" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="product-info d-flex">
                    <div>
                        <h2 class="product-title mb-0">{{ product.name }}</h2>
                    </div>
                </div>
                <div class="product-description">
                    <strong class="d-block mt-4 mb-2">Minimum Amount: <h4>₹{{ product.price }}</h4></strong>
                    <p class="lead mb-5"><bold>{{ product.desc }}</bold></p>
                </div>
                <div class="product-cart-thumb row align-items-center">
                    <div class="col-lg-6 col-12">
                       <form id="bidForm" action="{% url 'save_bid' %}" method="POST">
                        {% csrf_token %}
                            <input type="hidden" name="productId" value="{{ product.id }}">
                            <input type="text" class="form-control" id="inputMobile" name="inputMobile" style="height: 58px;" placeholder="Enter your Mobile No.">
                            <input type="number" class="form-control" id="inputPrice" name="inputPrice" style="height: 58px;" placeholder="Bid Amount: ₹{{ product.price }}" min="{{ product.price }}">
                           <button type="submit" class="btn custom-btn cart-btn mt-2">Confirm Your Bid Amount</button>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-10 me-auto mb-4">
                <h4 class="text-white mb-3"><a href="/">SK</a> Auction</h4>
                <p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">Copyright © 2022 <strong>SK Auction</strong></p>
                <br>
                <p class="copyright-text">Designed by <a href="" target="_blank">Swaraj</a></p>
            </div>
            <div class="col-lg-5 col-8">
                <h5 class="text-white mb-3">Sitemap</h5>
                <ul class="footer-menu d-flex flex-wrap">
                    <li class="footer-menu-item"><a href="" class="footer-menu-link">Story</a></li>
                    <li class="footer-menu-item"><a href="" class="footer-menu-link">Contact</a></li>
                </ul>
            </div>
            <div class="col-lg-3 col-4">
                <h5 class="text-white mb-3">Social</h5>
                <ul class="social-icon">
                    <li><a href="https://www.youtube.com/" class="social-icon-link bi-youtube"></a></li>
                    <li><a href="https://wa.me/+917510449152" class="social-icon-link bi-whatsapp"></a></li>
                    <li><a href="https://www.instagram.com/_s.4.k_?igsh=bWMydjFyam45ZG9t" class="social-icon-link bi-instagram"></a></li>
                    <li><a href="https://join.skype.com/invite/qVJNiNgld3al" class="social-icon-link bi-skype"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
